<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ex03: Web page replicating</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <ul>
      <li>
        <h2>Frontend</h2>
        <p class="html5" data-value="80">HTML5</p>
        <progress class="html5" value="80" max="100"></progress>
        <p class="css3" data-value="60">CSS3</p>
        <progress class="css3" value="60" max="100"></progress>
        <p class="jquery" data-value="50">jQuery</p>
        <progress class="jquery" value="50" max="100"></progress>
      </li>
      <li>
        <h2>Backend</h2>
        <p class="python" data-value="75">Python</p>
        <progress class="python" value="75" max="100"></progress>
        <p class="php" data-value="65">PHP</p>
        <progress class="php" value="65" max="100"></progress>
        <p class="node-js" data-value="35">Node.js</p>
        <progress class="node-js" value="35" max="100"></progress>
      </li>
    </ul>
  </body>
</html>
