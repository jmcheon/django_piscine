<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ex01: Your resume in HTML</title>
	<style>
		table {
			border-collapse : collapse;
		}
		table, td, th {
			border: 1px solid black;
		}
	</style>
  </head>
  <body>
	  <h1>Resume</h1>
	  <section>
		  <div>
			  <div>Name:J</div>
			  <div>Surname:M</div>
		  </div>
	  </section>
	  <section>
		  <h2>Skills</h2>
		  <ul>
			  <li>Python</li>
              <li>django</li>
              <li>Shell Scripting</li>
		  </ul>
	  </section>
	  <section>
		  <h2>Career Path</h2>
		  <ol>
			  <li>Trainee AI</li>
              <li>AI Language Assistant</li>
		  </ol>
	  </section>
	  <section>
		  <h2>Education</h2>
	 		 <table>
	 		     <tr>
	 		     	<th>Year</th>
	 		     	<th>Title</th>
	 		     	<th>Place</th>
	 		     </tr>
	 		     <tr>
	 		     	<td>2021</td>
	 		     	<td>Digital Technology Architect</td>
	 		     	<td style="border-color:#424242;">Ecole 42</td>
	 		     </tr>
	 		 </table>
	  </section>
  </body>
</html>
