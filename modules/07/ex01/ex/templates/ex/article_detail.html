<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>{{ article.title }}</title>
</head>

<body>
  <h1>{{ article.title }}</h1>
  <p><strong>Author:</strong> {{ article.author.username }}</p>
  <p><strong>Published on:</strong> {{ article.created }}</p>
  <p><strong>Synopsis:</strong> {{ article.synopsis }}</p>
  <hr>
  <div>
    {{ article.content|linebreaks }}
  </div>
</body>

</html>
