{% extends 'ex/base.html' %}
{% load i18n %}

{% block content %}
<h1>{% trans "My Favourites" %}</h1>
<ul>
  {% for fav in favourites %}
  <li>
    <a href="{% url 'detail' fav.article.id %}">{{ fav.article.title }}</a>
  </li>
  {% empty %}
  <li>{% trans "You have no favourite articles." %}</li>
  {% endfor %}
</ul>
{% endblock %}
