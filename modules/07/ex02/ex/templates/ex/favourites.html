<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>My Favourites</title>
</head>

<body>
  <h1>My Favourites</h1>
  <ul>
    {% for fav in favourites %}
    <li>
      <a href="{% url 'detail' fav.article.id %}">{{ fav.article.title }}</a>
    </li>
    {% empty %}
    <li>You have no favourite articles.</li>
    {% endfor %}
  </ul>
</body>

</html>
