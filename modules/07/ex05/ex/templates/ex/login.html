{% extends 'ex/base.html' %}
{% load i18n %}

{% block content %}
<h1>{% trans "Login" %}</h1>

{% if form.errors %}
<p>{% trans "Your username and password didn't match. Please try again." %}</p>
{% endif %}

<form method="post" action="{% url 'login' %}">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit" class="btn btn-primary">{% trans "Login" %}</button>
</form>
{% endblock %}
