<!DOCTYPE html>
<html>

<head>
	<title>Display Movies</title>
</head>

<body>
	<table border="1">
		<thead>
			<tr>
				<th>Episode Nb</th>
				<th>Title</th>
				<th>Director</th>
				<th>Producer</th>
				<th>Release Date</th>
			</tr>
		</thead>
		<tbody>
			{% for movie in movies %}
			<tr>
				<td>{{ movie.episode_nb }}</td>
				<td>{{ movie.title }}</td>
				<td>{{ movie.director }}</td>
				<td>{{ movie.producer }}</td>
				<td>{{ movie.release_date }}</td>
			</tr>
			{% endfor %}
		</tbody>
	</table>
</body>

</html>
