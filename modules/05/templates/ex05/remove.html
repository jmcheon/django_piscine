<!DOCTYPE html>
<html>

<head>
	<title>Remove Movie</title>
</head>

<body>
	<form method="post" action="">
		{% csrf_token %}
		<select name="movie_episode_nb">
			{% for movie in movies %}
			<option value="{{ movie.episode_nb }}">{{ movie.title }}</option>
			{% endfor %}
		</select>
		<button type="submit">Remove</button>
	</form>
</body>

</html>
