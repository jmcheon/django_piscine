<!DOCTYPE html>
<html>

<head>
	<title>Windy Worlds' Inhabitants</title>
</head>

<body>
	<table border="1">
		<thead>
			<tr>
				<th>Character Name</th>
				<th>Homeworld</th>
				<th>Climate</th>
			</tr>
		</thead>
		<tbody>
			{% for person in people %}
			<tr>
				<td>{{ person.name }}</td>
				<td>{{ person.homeworld.name }}</td>
				<td>{{ person.homeworld.climate }}</td>
			</tr>
			{% endfor %}
		</tbody>
	</table>
</body>

</html>
