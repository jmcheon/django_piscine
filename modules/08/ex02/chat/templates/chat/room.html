<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Chat Room: {{ room_name }}</title>
</head>

<body>
  <h1>Welcome to the "{{ room.name }}" chatroom!</h1>

  {{ room_name|json_script:"room-name" }}
  <div id="chat-log"
    style="border: 1px solid #ccc; height: 300px; overflow-y: scroll; padding: 10px; margin-bottom: 10px;">
  </div>

  <form id="chat-message-form">
    <input id="chat-message-input" type="text" placeholder="Type your message..." autocomplete="off"
      style="width: 80%;">
    <button id="chat-message-submit" type="submit">Send</button>
  </form>

  <script>
    const roomName = JSON.parse(document.getElementById('room-name').textContent);
    const chatLog = document.querySelector('#chat-log');
    const chatMessageInput = document.querySelector('#chat-message-input');
    const chatMessageSubmit = document.querySelector('#chat-message-submit');

    // Open a new WebSocket connection.
    // The URL uses 'ws://' because it's a WebSocket, not 'http://'.
    const chatSocket = new WebSocket(
      'ws://' +
      window.location.host +
      '/ws/chat/' +
      roomName +
      '/'
    );

    // This function is called when a message is received from the server.
    chatSocket.onmessage = function (e) {
      const data = JSON.parse(e.data);

      // Create a new paragraph element and add it to the chat log.
      const messageElement = document.createElement('p');
      messageElement.textContent = data.username + ': ' + data.message;
      chatLog.appendChild(messageElement);

      // Optional: Scroll to the bottom of the chat log.
      chatLog.scrollTop = chatLog.scrollHeight;
    };

    // This function is called when the connection is closed.
    chatSocket.onclose = function (e) {
      console.error('Chat socket closed unexpectedly');
    };

    // Focus the input field when the page loads.
    chatMessageInput.focus();

    // This function is called when the user presses Enter in the input field.
    chatMessageInput.onkeyup = function (e) {
      if (e.key === 'Enter') {  // enter, return
        chatMessageSubmit.click();
      }
    };

    // This function is called when the user clicks the 'Send' button.
    chatMessageSubmit.onclick = function (e) {
      e.preventDefault(); // Prevent the form from submitting in the traditional way.

      const message = chatMessageInput.value;
      if (message.trim() === '') {
        return; // Don't send empty messages.
      }

      // Send the message to the WebSocket server as a JSON string.
      chatSocket.send(JSON.stringify({
        'message': message
      }));

      // Clear the input field after sending.
      chatMessageInput.value = '';
      return false;
    };
  </script>
</body>

</html>
