<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Chat Lobby</title>
</head>

<body>
  <h1>Chat Lobby</h1>
  <p>Please select a room to join:</p>

  <ul>
    {% for room in rooms %}
    <li>
      <a href="/chat/{{ room.name }}/">{{ room.name }}</a>
    </li>
    {% empty %}
    <li>No chat rooms are available.</li>
    {% endfor %}
  </ul>
</body>

</html>
